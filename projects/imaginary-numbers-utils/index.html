<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Complex Numbers</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1>Complex Numbers 😍</h1>
		<label for="polarInput">Polar Form (e.g., 60arg(45deg) or 60arg(0.26rad)):</label>
		<input type="text" id="polarInput" placeholder="Enter polar form" onkeydown="checkEnter(event, 'polar')">
		<label for="rectangularInput">Rectangular Form (e.g., 3+4i):</label>
		<input type="text" id="rectangularInput" placeholder="Enter rectangular form" onkeydown="checkEnter(event, 'rectangular')">
		<label for="exponentialInput">Exponential Form (e.g., 5e^(0.927i) or 5e^(i90deg)):</label>
		<input type="text" id="exponentialInput" placeholder="Enter exponential form" onkeydown="checkEnter(event, 'exponential')">
		<button onclick="convertAll()">Convert</button>
		<button onclick="clearAll()">Clear All</button>
		<div class="result" id="additionalCalc"></div>
		<canvas id="complexPlane" width="400" height="400"></canvas>
	</div>
	<script src="script.js"></script>
</body>

</html>
