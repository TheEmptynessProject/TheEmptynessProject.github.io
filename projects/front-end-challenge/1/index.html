<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="default-src 'self'" http-equiv="Content-Security-Policy"/>
  <title>
   Sign-up Form with Validation
  </title>
  <link href="styles.css" rel="stylesheet"/>
 </head>
 <body>
  <main>
   <form autocomplete="off" complete-percent="0" id="signup-form" novalidate="">
    <h2>
     Sign Up
    </h2>
    <div class="form-group">
     <label for="username">
      Username
     </label>
     <input autocomplete="off" id="username" maxlength="20" name="username" required="" spellcheck="false" type="text"/>
     <span class="input-message">
     </span>
    </div>
    <div class="form-group">
     <label for="email">
      Email
     </label>
     <input autocomplete="off" id="email" name="email" required="" spellcheck="false" type="email"/>
     <span class="input-message">
     </span>
    </div>
    <div class="form-group">
     <label for="password">
      Password
     </label>
     <div class="password-container">
      <input autocomplete="new-password" id="password" name="password" required="" type="password"/>
      <button aria-label="Toggle password visibility" class="toggle-password" type="button">
       👁️
      </button>
     </div>
     <span class="input-message">
     </span>
    </div>
    <div class="form-group">
     <label for="confirm-password">
      Confirm Password
     </label>
     <div class="password-container">
      <input autocomplete="new-password" id="confirm-password" name="confirm-password" required="" type="password"/>
      <button aria-label="Toggle password visibility" class="toggle-password" type="button">
       👁️
      </button>
     </div>
     <span class="input-message">
     </span>
    </div>
    <button disabled="" id="submit-button" type="submit">
     Sign Up
    </button>
   </form>
  </main>
  <script defer="" src="script.js">
  </script>
 </body>
</html>
