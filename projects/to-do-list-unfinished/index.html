<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager Pro</h1>
            <div class="header-actions">
                <button id="toggleTheme" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="exportData" aria-label="Export tasks">
                    <i class="fas fa-file-export"></i>
                </button>
                <button id="importData" aria-label="Import tasks">
                    <i class="fas fa-file-import"></i>
                </button>
            </div>
        </header>

        <div class="task-input-section">
            <input type="text" id="taskInput" placeholder="Enter task title" required>
            <input type="date" id="taskDueDate">
            <select id="taskPriority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <select id="taskCategory">
                <option value="">Category</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="learning">Learning</option>
                <option value="health">Health</option>
                <option value="other">Other</option>
            </select>
            <textarea id="taskDescription" placeholder="Optional task description"></textarea>
            <button id="addTaskBtn" class="btn-add">Add Task</button>
        </div>

        <div class="task-controls">
            <div class="filter-section">
                <select id="priorityFilter">
                    <option value="">All Priorities</option>
                    <option value="high">High Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="low">Low Priority</option>
                </select>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
                <select id="statusFilter">
                    <option value="all">All Tasks</option>
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search tasks...">
            </div>
        </div>

        <div id="taskList" class="task-list"></div>

        <div class="task-stats">
            <div id="taskSummary" class="task-summary"></div>
            <div id="progressCharts" class="progress-charts"></div>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2>Task Details</h2>
            <div id="taskDetailsContent"></div>
        </div>
    </div>

    <input type="file" id="importInput" accept=".json" style="display:none;">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
