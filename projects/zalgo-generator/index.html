<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Zalgo
  </title>
  <link href="styles.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="container">
   <h1>
    Text Corruptor
   </h1>
   <textarea id="inputText" placeholder="Enter text to corrupt" rows="4"></textarea>
   <input id="iterations" min="1" placeholder="Number of iterations" type="number" value="1"/>
   <button onclick="corruptText()">
    Corrupt Text
   </button>
   <button id="copyButton" onclick="copyToClipboard()" style="display: none;">
    Copy to Clipboard
   </button>
   <div id="result">
   </div>
  </div>
  <script src="script.js">
  </script>
 </body>
</html>
