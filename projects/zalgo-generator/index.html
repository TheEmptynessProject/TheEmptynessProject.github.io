<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalgo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Corruptor</h1>
        <textarea id="inputText" rows="4" placeholder="Enter text to corrupt"></textarea>
        <input type="number" id="iterations" min="1" value="1" placeholder="Number of iterations">
        <button onclick="corruptText()">Corrupt Text</button>
		<button id="copyButton" onclick="copyToClipboard()" style="display: none;">Copy to Clipboard</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
