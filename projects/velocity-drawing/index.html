<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   DRAW!
  </title>
  <link href="styles.css" rel="stylesheet"/>
 </head>
 <body>
  <div id="toolbar">
   <button class="tool-btn active" id="penTool">
    Pen
   </button>
   <button class="tool-btn" id="eraserTool">
    Eraser
   </button>
   <button class="tool-btn" id="panTool">
    Pan
   </button>
   <button class="tool-btn" id="zoomInTool">
    Zoom In
   </button>
   <button class="tool-btn" id="zoomOutTool">
    Zoom Out
   </button>
   <button class="tool-btn" id="resetView">
    Reset View
   </button>
   <input id="colorPicker" type="color" value="#000000"/>
   <input id="sizeSlider" max="500" min="1" type="range" value="5"/>
  </div>
  <canvas id="canvas">
  </canvas>
  <script src="script.js">
  </script>
 </body>
</html>
