<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tic-Tac-Toe
  </title>
  <link href="styles.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="container">
   <h1>
    Tic-Tac-Toe
   </h1>
   <div class="game-board" id="game-board">
    <div class="cell" onclick="playerMove(0)">
    </div>
    <div class="cell" onclick="playerMove(1)">
    </div>
    <div class="cell" onclick="playerMove(2)">
    </div>
    <div class="cell" onclick="playerMove(3)">
    </div>
    <div class="cell" onclick="playerMove(4)">
    </div>
    <div class="cell" onclick="playerMove(5)">
    </div>
    <div class="cell" onclick="playerMove(6)">
    </div>
    <div class="cell" onclick="playerMove(7)">
    </div>
    <div class="cell" onclick="playerMove(8)">
    </div>
   </div>
   <p id="status">
   </p>
   <button onclick="resetGame()">
    New Game
   </button>
  </div>
  <script src="script.js">
  </script>
 </body>
</html>
