<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div id="game-board" class="game-board">
      <div class="cell" onclick="playerMove(0, true)"></div>
      <div class="cell" onclick="playerMove(1, true)"></div>
      <div class="cell" onclick="playerMove(2, true)"></div>
      <div class="cell" onclick="playerMove(3, true)"></div>
      <div class="cell" onclick="playerMove(4, true)"></div>
      <div class="cell" onclick="playerMove(5, true)"></div>
      <div class="cell" onclick="playerMove(6, true)"></div>
      <div class="cell" onclick="playerMove(7, true)"></div>
      <div class="cell" onclick="playerMove(8, true)"></div>
    </div>
    <button onclick="resetGame()">Reset Game</button>
    <p id="status"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
